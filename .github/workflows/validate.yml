# Validate Codex configuration files
#
# This workflow checks that required Codex files exist and are valid.
# Customize the checks based on your project requirements.

name: Validate Config

on:
  push:
    paths:
      - 'AGENTS.md'
      - 'CONTEXT.md'
      - '.codex/**'
      - '.mcp.json'
  pull_request:
    paths:
      - 'AGENTS.md'
      - 'CONTEXT.md'
      - '.codex/**'
      - '.mcp.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          echo "Checking required Codex files..."

          missing=0

          for file in AGENTS.md CONTEXT.md; do
            if [ ! -f "$file" ]; then
              echo "::error::Missing required file: $file"
              missing=1
            else
              echo "✓ $file exists"
            fi
          done

          if [ $missing -eq 1 ]; then
            exit 1
          fi

      - name: Validate JSON files
        run: |
          echo "Validating JSON configuration files..."

          for file in .codex/settings.json .mcp.json; do
            if [ -f "$file" ]; then
              if python3 -m json.tool "$file" > /dev/null 2>&1; then
                echo "✓ $file is valid JSON"
              else
                echo "::error::Invalid JSON in $file"
                exit 1
              fi
            fi
          done

      - name: Check for secrets in AGENTS.md
        run: |
          echo "Scanning for potential secrets..."

          # Basic patterns that might indicate secrets
          patterns="password|secret|api_key|apikey|token|credential"

          if grep -iE "$patterns" AGENTS.md CONTEXT.md 2>/dev/null | grep -v "^#"; then
            echo "::warning::Potential secrets found. Please review."
          else
            echo "✓ No obvious secrets detected"
          fi
